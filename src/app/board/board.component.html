<body>
    <hr width="420px">

    <div class="inputDiv">
        Timer<br>
        <input readonly [value]="timerCount" class="inputBox">
    </div>
        
    <div class="inputDiv">
        Flags<br>
        <input readonly [value]="flagCount" class="inputBox">
    </div>

    <div>
        <table class="board">
            <tr *ngFor="let rows of board.rows">
                <td *ngFor="let tile of rows">
                    {{tile.isRevealed}}
                </td>
            </tr>
        </table>
    </div>

</body>
